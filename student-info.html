<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات المتعلم - مسارك المهني</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/student-info.css">
</head>
<body>
    <!-- الشريط العلوي -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <img src="images/logo-removebg-preview.png" alt="شعار التوجيه المهني والأكاديمي">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                
                <li><a href="careers.html">المهن</a></li>
                <li><a href="schools.html">المدارس والمعاهد</a></li>
                <li><a href="compare-schools.html">مقارنة المدارس</a></li>
                <li><a href="student-info.html">معلومات التلميذ</a></li>
                <li><a href="parents-corner.html">ركن أولياء الأمور</a></li>
                
                <li><a href="contact.html">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <main class="student-info-container">
        <section class="student-form-section">
            <h1>معلومات المتعلم</h1>
            <form id="studentInfoForm" class="student-form">
                <div class="form-group">
                    <label for="fullName">الاسم الكامل</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="studentId">رقم مسار التلميذ / المتعلم:</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>

                <div class="form-group">
                    <label for="educationLevel">المستوى الدراسي</label>
                    <select id="educationLevel" name="educationLevel" required>
                        <option value="">اختر المستوى الدراسي</option>
                        <option value="1-college">الأولى إعدادي</option>
                        <option value="2-college">الثانية إعدادي</option>
                        <option value="3-college">الثالثة إعدادي</option>
                        <option value="common-core-science">الجذع المشترك</option>
                        
                        <option value="1-bac">الأولى باكالوريا</option>
                        <option value="2-bac-science">الثانية باكالوريا </option>
                        

                    </select>
                </div>

                <div class="form-group">
                    <label for="specialization">التخصص الحالي</label>
                    <input type="text" id="specialization" name="specialization" required>
                </div>

                <div class="form-group">
                    <label for="careerPath">المسار المهني المرغوب</label>
                    <select id="careerPath" name="careerPath" required>
                        <option value="">اختر المسار المهني</option>
                        <option value="technology">تكنولوجيا المعلومات</option>
                        <option value="engineering">الهندسة</option>
                        <option value="medicine">الطب</option>
                        <option value="education">التعليم</option>
                        <option value="business">إدارة الأعمال</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="interests">الاهتمامات والمهارات</label>
                    <textarea id="interests" name="interests" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-btn">حفظ المعلومات</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 مسارك المهني. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="js/student-info.js"></script>
</body>
</html>
